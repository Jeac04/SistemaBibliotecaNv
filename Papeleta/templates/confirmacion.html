{% load static %}
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href=src="{% static 'img/singup.css' %}">
  </head>
    <section class="vh-100" style="background-color:black;">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px;">
              <div class="card-body p-md-6">
                <div class="row justify-content-center">
                  <div class="col-md-10 col-lg-10 col-xl-10 order-2 order-lg-10">
                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-10 mt-10">¡Tu Papeleta ha sido generada Exitosamente!</p>
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                            <div class="text-center mb-5">
                                <img src="{% static 'img/ch2.jpg' %}" alt="Confirmación" class="img-fluid">
                            </div>
                            <div align='center'>
                                <p class="fs-3">Folio: {{ papeleta.folio }}</p>
                                <p class="fs-3">Código: {{ papeleta.codigo_papeleta }}</p>
                                <div class="p-3 mb-2 bg-transparent text-body"></div>
                                <div class="text-bg-success p-3">NOTA: Deberás presentar el Código y Folio generados para poder retirar tu Préstamo.</div>
                            </div>
                      <div class="p-3 mb-2 bg-transparent text-body"></div>
                        <div align="center">
                          <a class="btn btn-secondary" href="/perfil" role="button">Ir al Perfil</a>
                        </div>
                  </div>
    
                  </div>
                </div> 
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

  
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  
    </body>
</html>
